<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Isometric Grid Pattern -->
    <pattern id="iso-grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.3"/>
      <path d="M 0 40 L 40 40" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <!-- Tech Node Marker -->
    <marker id="node-circle" markerWidth="6" markerHeight="6" refX="3" refY="3">
       <circle cx="3" cy="3" r="1.5" fill="#A3B18A" />
    </marker>
  </defs>

  <!-- Base: Engineering Grid -->
  <rect width="100%" height="100%" fill="url(#iso-grid)" />

  <!-- Layer 1: Heavy Infrastructure (Gray Lines) -->
  <g stroke="#D1D5DB" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 0 100 H 200 L 250 150 H 800" />
    <path d="M 800 450 H 600 L 550 400 H 0" />
    <path d="M 300 0 V 100" />
    <path d="M 500 600 V 450" />
  </g>

  <!-- Layer 2: Active Connection Routes (Green Accents) -->
  <g stroke="#3A5A40" stroke-width="1" fill="none" opacity="0.15">
    <!-- Main Route -->
    <path d="M -50 300 H 150 L 200 350 H 450 L 500 300 H 850" marker-mid="url(#node-circle)" />
    <!-- Secondary Branch -->
    <path d="M 450 350 V 400 H 600" /> 
    
    <!-- Nodes -->
    <rect x="148" y="298" width="4" height="4" fill="#3A5A40" />
    <rect x="448" y="348" width="4" height="4" fill="#3A5A40" />
    <rect x="498" y="298" width="4" height="4" fill="#3A5A40" />
  </g>

  <!-- Layer 3: Geometric Tech Accents (Hex/Shapes) -->
  <g stroke="#A3B18A" stroke-width="1" fill="none" opacity="0.1">
    <!-- Hexagon-ish shape -->
    <path d="M 650 100 L 700 100 L 725 143 L 700 186 L 650 186 L 625 143 Z" />
    <!-- Brackets -->
    <path d="M 100 500 V 550 H 150" />
    <path d="M 50 50 V 100 H 100" />
  </g>
</svg>
